    <script>
      async function loadDisciplines() {
          try {
              // Hacer una solicitud al endpoint
              const response = await fetch('https://getdisciplines-dcwslcbviq-uc.a.run.app');
              if (!response.ok) throw new Error("Error al obtener las disciplinas");
  
              // Parsear la respuesta como JSON
              const disciplines = await response.json();
  
              // Obtener el elemento select del DOM
              const selectElement = document.querySelector('select.form-control');
  
              // Limpiar opciones actuales excepto la primera (Select a project)
              selectElement.innerHTML = '<option value="Select a discipline">Select a discipline</option>';
  
              // Añadir nuevas opciones al select basadas en los proyectos
              disciplines.forEach(discipline => {
                  const option = document.createElement('option');
                  option.value = discipline.discipline; // Usar el nombre del proyecto como valor
                  option.textContent = discipline.discipline; // Mostrar el nombre del proyecto
                  selectElement.appendChild(option);
              });
  
              
          } catch (error) {
              console.error("Error al cargar los proyectos:", error);
          }
      }
  
      // Llamar a la función para cargar los proyectos al cargar la página
      document.addEventListener('DOMContentLoaded', loadDisciplines);
  </script>
  


  
  <!-- APIs connection -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const projectsContainer = document.querySelector(".projects-container");
  const disciplinesContainer  = document.querySelector(".disciplines-container");
  const submitButton = document.getElementById("submitPregunta");
  const submitDisciplineButton = document.getElementById("submitDiscipline");

  // Endpoints
  const getAllProjectsEndpoint = "https://getallprojects-dcwslcbviq-uc.a.run.app";
  const addProjectEndpoint = "https://addproject-dcwslcbviq-uc.a.run.app";
  const deleteProjectEndpoint = "https://deleteproject-dcwslcbviq-uc.a.run.app";
  const updateProjectEndpoint = "https://updateproject-dcwslcbviq-uc.a.run.app";
  const addDisciplineEndpoint = "https://adddiscipline-dcwslcbviq-uc.a.run.app";
  const getDisciplinesEndpoint = "https://getdisciplines-dcwslcbviq-uc.a.run.app";
  const deleteDisciplineEndpoint = "https://deletediscipline-dcwslcbviq-uc.a.run.app";

  let currentProjectId = null;

   // Fetch and display all projects
   async function fetchAndDisplayProjects() {
    try {
      const response = await fetch(getAllProjectsEndpoint);
      const projects = await response.json();
      projectsContainer.innerHTML = ""; // Clear existing content

      projects.forEach((project) => {
        const projectCard = document.createElement("div");
        projectCard.className = "card mb-3";
        projectCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${project.name}</h5>
            <p class="card-text"><strong>Discipline:</strong> ${project.discipline}</p>
            <p class="card-text"><strong>Finish Date:</strong> ${project.finish_date}</p>
            <p class="card-text"><strong>On Time:</strong> ${project.on_time}</p>
            <p class="card-text"><strong>Number of revisions:</strong> ${project.revisions}</p>
            <div class="row gx-3">
              <div class="col-6">
                <button class="btn btn-danger delete-project-button" data-id="${project.id}">Delete</button>
              </div>
              <div class="col-6 text-end">
                <button class="btn btn-primary edit-project-button" data-id="${project.id}">Edit</button>
              </div>
            </div>


          </div>
        `;
        projectsContainer.appendChild(projectCard);
      });

      // Add event listeners to delete buttons
      document.querySelectorAll(".delete-project-button").forEach((button) => {
        button.addEventListener("click", async (e) => {
          const projectId = e.target.getAttribute("data-id");
          await deleteProject(projectId);
        });
      });

      // Add event listeners to edit buttons
      document.querySelectorAll(".edit-project-button").forEach((button) => {
        button.addEventListener("click", (e) => {
          const projectId = e.target.getAttribute("data-id");
          const project = projects.find((p) => p.id === projectId);
          currentProjectId = projectId;

          // Populate the modal with project data
          document.getElementById("editProjectName").value = project.name || "";
          document.getElementById("editProjectDiscipline").value = project.discipline || "";

          // Ensure finish_date is valid before setting the input
          if (project.finish_date && !isNaN(new Date(project.finish_date).getTime())) {
            document.getElementById("editProjectFinishDate").value = new Date(project.finish_date)
              .toISOString()
              .split("T")[0]; // Set in YYYY-MM-DD format
          } else {
            document.getElementById("editProjectFinishDate").value = ""; // Leave blank if invalid
          }

          document.getElementById("editProjectOnTime").value = project.on_time || "";
          document.getElementById("editProjectRevisions").value = project.revisions || "";

          // Show the modal
          $("#editProjectModal").modal("show");
        });
      });
    } catch (error) {
      console.error("Error fetching projects:", error);
    }
  }


// Fetch and display all disciplines
async function fetchAndDisplayDisciplines() {
  try {
    const response = await fetch(getDisciplinesEndpoint);
    const disciplines = await response.json();
    disciplinesContainer.innerHTML = ""; // Limpiar el contenido existente

    disciplines.forEach((discipline) => {
      const disciplineCard = document.createElement("div");
      disciplineCard.className = "card mb-3";
      disciplineCard.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${discipline.discipline}</h5>
          <div class="text-end">
            <button class="btn btn-danger delete-discipline-button" data-id="${discipline.id}">Delete</button>
          </div>
        </div>
      `;

      disciplinesContainer.appendChild(disciplineCard);
    });

    // Agregar eventos a los botones de eliminar
    document.querySelectorAll(".delete-discipline-button").forEach((button) => {
      button.addEventListener("click", async (e) => {
        const disciplineId = e.target.getAttribute("data-id");
        await deleteDiscipline(disciplineId);
      });
    });
  } catch (error) {
    console.error("Error fetching disciplines:", error);
  }
}

  // Save changes to a project
  document.getElementById("saveProjectChanges").addEventListener("click", async () => {
    const name = document.getElementById("editProjectName").value;
    const discipline = document.getElementById("editProjectDiscipline").value;
    const finish_date = document.getElementById("editProjectFinishDate").value;
    const on_time = document.getElementById("editProjectOnTime").value;
    const revisions = document.getElementById("editProjectRevisions").value;

    // Initialize the updates object with the project ID
    const updates = { id: currentProjectId };

    // Add fields to the updates object only if they have valid values
    if (name) updates.name = name;
    if (discipline) updates.discipline = discipline;

    if (finish_date) {
      // Validate the finish_date before adding it
      const parsedDate = new Date(finish_date);
      if (!isNaN(parsedDate.getTime())) {
        updates.finish_date = parsedDate.toISOString();
      } else {
        alert("Invalid finish date. Please enter a valid date.");
        return;
      }
    }

    if (on_time) updates.on_time = on_time;
    if (revisions) updates.revisions = revisions;

    // Call the update endpoint only if there are changes
    if (Object.keys(updates).length > 1) {
      try {
        const response = await fetch(updateProjectEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updates),
        });

        if (response.ok) {
          alert("Project updated successfully!");
          $("#editProjectModal").modal("hide");
          fetchAndDisplayProjects(); // Refresh the project list
        } else {
          alert("Failed to update project. Please try again.");
        }
      } catch (error) {
        console.error("Error updating project:", error);
        alert("An error occurred while updating the project.");
      }
    } else {
      alert("No changes were made.");
    }
  });

  // Delete a project
  async function deleteProject(projectId) {
    const button = document.querySelector(`button.delete-project-button[data-id="${projectId}"]`);
    button.dataset.originalText = button.innerHTML;
    toggleLoader(button, true);  // Mostrar loader

    try {
        const response = await fetch(deleteProjectEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ id: projectId }),
        });

        if (response.ok) {
            alert("Project deleted successfully!");
            fetchAndDisplayProjects();
        } else {
            alert("Failed to delete project. Please try again.");
        }
    } catch (error) {
        console.error("Error deleting project:", error);
    }

    toggleLoader(button, false);  // Ocultar loader
}


// Delete a discipline
async function deleteDiscipline(disciplineId) {
    const button = document.querySelector(`button.delete-discipline-button[data-id="${disciplineId}"]`);
    button.dataset.originalText = button.innerHTML;
    toggleLoader(button, true);  // Mostrar loader

    try {
        const response = await fetch(deleteDisciplineEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ id: disciplineId }),
        });

        if (response.ok) {  
            alert("Discipline deleted successfully!");
            fetchAndDisplayDisciplines();
        } else {
            alert("Failed to delete discipline. Please try again.");
        }
    } catch (error) {
        console.error("Error deleting discipline:", error);
    }

    toggleLoader(button, false);  // Ocultar loader
}


function toggleLoader(button, show) {
    if (show) {
        button.disabled = true;
        button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ${button.dataset.originalText}`;
    } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText;
    }
}


  // Add a new project
  submitButton.addEventListener("click", async () => {
    submitButton.dataset.originalText = submitButton.innerHTML;
    toggleLoader(submitButton, true); // Mostrar loader

    const name = document.getElementById("inputPregunta").value;
    const discipline = document.getElementById("inputCategoria").value;
    const finishDate = document.getElementById("fecha").value;
    const onTime = document.getElementById("inputOnTime").value;
    const revisions = document.getElementById("revisions").value;

    if (isNaN(revisions)) {
        alert("Please enter a number for revisions.");
        toggleLoader(submitButton, false);
        return;
    }
    if (!name || discipline === "Select a discipline" || !finishDate || onTime === "Select an option" || !revisions) {
        alert("Please fill in all fields.");
        toggleLoader(submitButton, false);
        return;
    }

    const newProject = {
        name,
        discipline,
        finish_date: new Date(finishDate).toISOString(),
        on_time: onTime,
        revisions,
    };

    try {
        const response = await fetch(addProjectEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newProject),
        });

        if (response.ok) {
            alert("Project added successfully!");
            resetProjectForm(); // Limpiar formulario
            fetchAndDisplayProjects();
        } else {
            alert("Failed to add project. Please try again.");
        }
    } catch (error) {
        console.error("Error adding project:", error);
    }

    toggleLoader(submitButton, false); // Ocultar loader
});

function resetProjectForm() {
    document.getElementById("inputPregunta").value = "";
    document.getElementById("inputCategoria").value = "Select a discipline";
    document.getElementById("fecha").value = "";
    document.getElementById("inputOnTime").value = "Select an option";
    document.getElementById("revisions").value = "";
}


  // Add a new discipline
  submitDisciplineButton.addEventListener("click", async () => {
    submitDisciplineButton.dataset.originalText = submitDisciplineButton.innerHTML;
    toggleLoader(submitDisciplineButton, true); // Mostrar loader

    const discipline = document.getElementById("inputDiscipline").value;

    if (!discipline) {
        alert("Please fill in all fields.");
        toggleLoader(submitDisciplineButton, false);
        return;
    }

    const newDiscipline = { discipline };

    try {
        const response = await fetch(addDisciplineEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newDiscipline),
        });

        if (response.ok) {
            alert("Discipline added successfully!");
            resetDisciplineForm(); // Limpiar formulario
            fetchAndDisplayDisciplines(); // Refrescar lista
        } else {
            alert("Failed to add discipline. Please try again.");
        }
    } catch (error) {
        console.error("Error adding discipline:", error);
    }

    toggleLoader(submitDisciplineButton, false); // Ocultar loader
});

function resetDisciplineForm() {
    document.getElementById("inputDiscipline").value = "";
}



  // Initial fetch of projects
  fetchAndDisplayProjects();
  fetchAndDisplayDisciplines();
});

</script>

          const elementsToBlock = [
              { selector: ".nav-item a[href*='dashboard.html']", type: "navbar" },
              { selector: ".nav-item a[href*='responses.html']", type: "navbar" },
              //elemento para bloquear Employee Satisfaction Surveys card

              if (element) {
                  if (role === "viewer") {
                      blockElement(element, type);
                      blockElement2(element2, type);
                  }
              }
          });
      }
  
      // Función para bloquear elementos
      function blockElement(element, type) {
          if (type === "navbar") {
              // Bloquear enlaces de la barra de navegación
              element.style.pointerEvents = "none";
              element.style.color = "gray";
              element.innerHTML += ` <i class='bx bxs-lock-alt' style="margin-left: 5px;"></i>`;
          } 
      }
  
      //Funcion para bloquear Employee Satisfaction Surveys card
      function blockElement2(element, type) {
          if (type === "card") {
              // Estilo para bloquear tarjetas
              element.style.position = "relative";

              element.innerHTML += ` 
                  <div class="block-overlay">
                      <i class='bx bxs-lock-alt'></i>
                  </div>`;
          }
      }
  
  
      // Verificar autenticación y rol
      onAuthStateChanged(auth, async (user) => {
          if (user) {
              console.log("Usuario autenticado:", user);
              document.getElementById("logout-button").style.display = "block";
  
              try {
                  const userDoc = await getDoc(doc(db, "users", user.uid));
                  if (userDoc.exists()) {
                      const userData = userDoc.data();
                      console.log("Rol del usuario:", userData.role);
                      applyRolePermissions(userData.role);
                  } else {
                      console.error("El documento del usuario no existe en Firestore.");
                  }
              } catch (error) {
                  console.error("Error al recuperar el rol del usuario:", error);
              }
          } else {
              console.log("Usuario no autenticado");
              window.location.href = '../assets/login.html';
          }
      });
  
      // Cerrar sesión
